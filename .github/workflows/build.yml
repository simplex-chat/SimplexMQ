name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
      fail-fast: false
    steps:
      - name: Set env variables - Unix
        if: ${{ matrix.os == 'ubuntu-latest' || matrix.os == 'macOS-latest' }}
        run: |
          echo "stack_cache=~/.stack" >> $GITHUB_ENV
          echo "path_sep=/" >> $GITHUB_ENV
          echo "exe_extension=" >> $GITHUB_ENV

      - name: Set env variables - Windows
        if: ${{ matrix.os == 'windows-latest' }}
        # TODO change cache path
        run: |
          echo "stack_cache=~/.stack" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
          echo "path_sep=\" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append
          echo "exe_extension=.exe" >> $GITHUB_ENV

      - name: Clone project
        uses: actions/checkout@v2

      - name: Setup Stack
        # https://github.com/haskell/actions/tree/main/setup
        uses: haskell/actions/setup@v1
        with:
          ghc-version: '8.8.4'
          # cabal-version: 'latest'. Omitted, but defaults to 'latest'
          enable-stack: true
          stack-version: 'latest'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ env.stack_cache }}
          key: ${{ runner.os }}-${{ hashFiles('stack.yaml') }}

      # - name: Log SQLite default threading mode
      #   run: |
      #     sqlite3 test.db "pragma COMPILE_OPTIONS;" | grep THREADSAFE
      #     rm test.db

      - name: Build & test
        id: build_test
        run: |
          # stack build --test
          stack build
          echo "::set-output name=local_install_root::$(stack path --local-install-root)"

      - name: Prepare tag
        id: prepare_tag
        uses: ASzc/change-string-case-action@v1
        with:
          string: "latest-${{ runner.os }}"

      - name: Create pre-release
        # if: ${{ github.ref == 'refs/heads/master' }}
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          automatic_release_tag: ${{ steps.prepare_tag.outputs.lowercase }}
          prerelease: true
          files: |
            LICENSE
            ${{ steps.build_test.outputs.local_install_root }}${{ env.path_sep }}bin${{ env.path_sep }}dog-food${{ env.exe_extension }}
